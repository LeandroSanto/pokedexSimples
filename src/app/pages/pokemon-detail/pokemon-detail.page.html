<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokemon-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">

  <ion-card *ngIf="pokemon">
    <img [src]="pokemonImage" [alt]="pokemon.name" />

    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      <ion-card-subtitle>#{{ pokemon.id }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Tipo(s):</strong> {{ pokemonTypes }}</p>
      <p><strong>Peso:</strong> {{ pokemonWeightKg }}</p>
      <p><strong>Altura:</strong> {{ pokemonHeightMeters }}</p>

      <div *ngIf="pokemonStats.length > 0">
        <p><strong>Status base:</strong></p>
        <ul>
          <li *ngFor="let stat of pokemonStats">
            {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
          </li>
        </ul>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
